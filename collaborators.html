<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名人堂</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3e5f5; /* 淡紫色背景 */
            color: #4a148c; /* 深紫色字体 */
        }

        /* 导航栏样式 */
        .navbar {
            background-color: #7b1fa2; /* 紫色导航栏背景 */
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-around;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            transition: background-color 0.3s;
        }

        .navbar a:hover, .navbar a.active {
            background-color: #4a148c; /* 深紫色高亮 */
        }

        /* 内容样式 */
        .content {
            padding: 2em;
        }

        h1 {
            color: #4a148c; /* 深紫色标题 */
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* 占满页面宽度 */
            background-color: #7b1fa2; /* 导航栏背景颜色 */
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-around;
            z-index: 1000; /* 确保导航栏在其他内容之上 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 添加阴影效果 */
        }
        
        .coauthors-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2em; /* 每个块之间的间距 */
        }

        .coauthor {
            display: flex;
            align-items: flex-start;
            /* margin-bottom: 2em; */
            border: #4a148c 1px solid;
            padding: 10px;
            box-sizing: border-box;
        }

        /* 设置第一块为50%宽度并居中 */
        .coauthor:first-child {
            width: 50%;
            margin: 0 auto;
        }

        /* 后续块设置为每行两个块 */
        .coauthor:not(:first-child) {
            width: 48%; /* 每行两个块，减少宽度以适应间距 */
        }

        .coauthor-img {
            width: 150px;
            height: 200px;
            margin-right: 1em;
            overflow: hidden;
        }

        .coauthor-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .coauthor-description {
            flex: 1;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 导航栏 -->
    <header class="navbar">
        <a href="index.html" class="nav-link" onclick="setActive(this)">Homepage</a>
        <a href="research.html" class="nav-link" onclick="setActive(this)">Research</a>
        <a href="publications.html" class="nav-link" onclick="setActive(this)">Publications</a>
        <a href="blogs.html" class="nav-link" onclick="setActive(this)">Blogs</a>
        <a href="recom_readings.html" class="nav-link" onclick="setActive(this)">Recommended Readings</a>
        <a href="visit.html" class="nav-link" onclick="setActive(this)">Visit</a>
        <a href="collaborators.html" class="nav-link" onclick="setActive(this)">Collaborators</a>
    </header>

    <!-- 主内容 -->
    <!-- Main Content -->
    <div class="content">
        <div class="coauthors-container">
            <div class="coauthor">
                <!-- 图片区域 -->
                <div class="coauthor-img">
                    <img src="Pics/Zhuxiaoxue.jpg" alt="Zhuxiaoxue" />
                </div>
                <!-- 描述区域 -->
                <div class="coauthor-description">
                    <h3>朱霄雪</h3>
                    <p>终身合作伴侣。鲁迅美术学院2023级本科生。</p>
                </div>
            </div>
        
            
            
            <div class="coauthor">
                <div class="coauthor-img">
                    <img src="Pics/Usagi.png" alt="Usagi" />
                </div>
                <div class="coauthor-description">
                    <h3>虚位以待</h3>
                    <p>
                    </p>
                </div>
            </div>

            <div class="coauthor">
                <div class="coauthor-img">
                    <img src="Pics/Usagi.png" alt="Usagi" />
                </div>
                <div class="coauthor-description">
                    <h3>虚位以待</h3>
                    <p>
                    </p>
                </div>
            </div>
        
            <!-- 可以继续添加更多的 coauthor -->
        </div>
        
        <div class="clear"></div>
    </div>

    <script>
        // 设置导航栏高亮效果
        function setActive(link) {
            // 移除所有导航项的 active 类
            const links = document.querySelectorAll('.navbar a');
            links.forEach(item => item.classList.remove('active'));

            // 为点击的链接添加 active 类
            link.classList.add('active');
        }
    </script>

</body>
